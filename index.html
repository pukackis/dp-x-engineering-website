<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DP-X Engineering</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>DP-X Engineering</h1>
        <nav>
            <ul>
                <li><a href="#hero">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <!-- Hero content will go here -->
        <img src="https://placehold.co/1200x400?text=Hero+Image" alt="Hero Image">
    </section>

    <section id="services">
        <h2>Our Services</h2>
        <!-- Services content will go here -->
        <img src="https://placehold.co/400x300?text=Service+1" alt="Service 1">
        <img src="https://placehold.co/400x300?text=Service+2" alt="Service 2">
        <img src="https://placehold.co/400x300?text=Service+3" alt="Service 3">
    </section>

    <section id="portfolio">
        <h2>Our Portfolio</h2>
        <!-- Portfolio content will go here -->
        <img src="https://placehold.co/400x300?text=Portfolio+1" alt="Portfolio 1">
        <img src="https://placehold.co/400x300?text=Portfolio+2" alt="Portfolio 2">
        <img src="https://placehold.co/400x300?text=Portfolio+3" alt="Portfolio 3">
    </section>

    <section id="blog">
        <h2>Blog</h2>
        <!-- Blog content will go here -->
        <img src="https://placehold.co/400x300?text=Blog+Post+1" alt="Blog Post 1">
        <img src="https://placehold.co/400x300?text=Blog+Post+2" alt="Blog Post 2">
    </section>

    <section id="about">
        <h2>About Us</h2>
        <!-- About Us content will go here -->
        <h3>Szymon Pukacki</h3>
        <img src="https://placehold.co/200x200?text=Szymon+Pukacki" alt="Szymon Pukacki">
        <p>Bio for Szymon Pukacki.</p>
        <h3>Michał Dydecki</h3>
        <img src="https://placehold.co/200x200?text=Michal+Dydecki" alt="Michał Dydecki">
        <p>Bio for Michał Dydecki.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <!-- Contact form will go here -->
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message"></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </section>

    <footer>
        <p>&copy; 2025 DP-X Engineering</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
